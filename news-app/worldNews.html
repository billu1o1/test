<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>World News</title>
  </head>
  <body>
    <div>
      <!-- - The nav-bar will have following :- 
     * search box with Id as- "search"
     * Link for different country news with IDs as:-
       - India :- “in”
       - Usa :- “us”
       - China :- “ch”
       - UK :- “uk”
       - New Zealand :- “nz” -->
       <div id="navbar">
        <input type="text" id="search" placeholder="search">
        <div id="options">
            <a onclick="india()" id="in">India</a>
            <a onclick="us()" id="us">USA</a>
            <a onclick="china()" id="ch">China</a>
            <a onclick="uk()" id="uk">UK</a>
            <a onclick="newZealand()" id="nz">New Zealand</a>
        </div>
       </div>
    </div>
    <div id="mainContainer">
      <div id="sidebar">
        <!-- Sidebar will have
           - Image of user (Id:- "image")
           - Name of user (Id:- "name")
          - Email of user (Id:- "email")
           - Country of user (Id:- "country) -->
          <img src="" id="image">
          <h2 id="name"></h2>
          <h3 id="email"></h3>
          <h3 id="country"></h3>
      </div>
      <div id="news_container">
        <!-- - All the news will be appended inside div with id as "news_container".
        - Every news card will have class as "news" (Show image, title and author only in cards). -->
      </div>
    </div>
  </body>
</html>

<script src="./scripts/worldNews.js"></script>
